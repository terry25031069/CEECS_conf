<table width="750" border="1px solid rgba(48, 98, 167, 0.61)" align="center">
    <tbody>
        <tr>
            <td width="120" bgcolor="#5d92c7">
                <p align="center">
                    <strong>日期/</strong><strong>時間 </strong>
                </p>
            </td>
            <td width="440" bgcolor="#5d92c7" colspan="4">
                <p align="center">
                    <strong>{{ day.date }}</strong>
                </p>
            </td>
        </tr>
        {% for event in day.events %}
        <tr>
            <td width="120" bgcolor="{{ event.titlecolor }}">
                <div align="center">
                    <strong>{{ event.time }}</strong>
                </div>
            </td>
            {% for subdescription in event.description %}
            <td width="440" colspan="{{ event.colspan }}" bgcolor="{{ event.bgcolor }}">
                {% for sentence in subdescription %}
                <p align="center">
                    <strong>{{ sentence }}</strong>
                </p>
                {% endfor %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<p>&nbsp;</p>
